<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Waitlist Position</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Apply Inter font to the body */
      body {
        font-family: "Inter", sans-serif;
      }
      /* Optional: Add a subtle gradient background */
      body {
        background: linear-gradient(
          to bottom right,
          #f0f4f8,
          #e5eaf1
        ); /* Light blue/grey gradient */
      }
      /* Style for the copy button feedback */
      .copied-feedback {
        display: none; /* Hidden by default */
        font-size: 0.75rem; /* text-xs */
        color: #16a34a; /* green-600 */
        margin-left: 0.5rem; /* ml-2 */
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <div
      class="bg-white p-8 sm:p-10 md:p-12 rounded-xl shadow-lg max-w-md w-full text-center"
    >
      <h1 class="text-2xl sm:text-3xl font-medium text-gray-700 mb-2">
        You're on the Waitlist!
      </h1>
      <p class="text-gray-500 mb-6 sm:mb-8 text-sm sm:text-base">
        Thanks for your patience. Here's your current spot:
      </p>

      <div class="mb-8 sm:mb-10">
        <div class="flex items-baseline justify-center">
          <span
            id="user-position"
            class="text-6xl sm:text-7xl md:text-8xl font-bold text-indigo-600"
          >
            {{waitlist_position}}
          </span>
          <span
            id="total-waitlist"
            class="text-3xl sm:text-4xl md:text-5xl font-medium text-gray-400 ml-2"
          >
            / {{total_waitlist}}
          </span>
        </div>
        <span class="block text-gray-500 text-sm sm:text-base mt-2"
          >in line</span
        >
      </div>

      <div class="border-t border-gray-200 pt-6 sm:pt-8 mb-6 sm:mb-8">
        <h2 class="text-lg sm:text-xl font-medium text-gray-700 mb-2">
          Move up faster!
        </h2>
        <p class="text-gray-500 text-sm mb-4">
          Share your unique link to jump ahead in the queue:
        </p>
        <div class="flex flex-col sm:flex-row items-center gap-2">
          <input id="referral-link" type="text" readonly
          value="https://arcconsoles.com/waitlist?ref={{referral_code}}" /*
          Placeholder Link */ class="w-full px-3 py-2 border border-gray-300
          rounded-md bg-gray-50 text-gray-600 text-sm focus:outline-none
          focus:ring-1 focus:ring-indigo-500" >
          <!-- <button
            id="copy-button"
            class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out whitespace-nowrap"
          >
            Copy Link
          </button>
          <span id="copied-feedback" class="copied-feedback">Copied!</span> -->
        </div>
      </div>

      <p class="text-gray-500 text-xs sm:text-sm">
        We'll notify you as soon as a spot opens up.
      </p>
      <p class="text-gray-400 text-xs mt-4">
        Current time: <span id="current-time">{{time}}</span>
      </p>
    </div>
  </body>
</html>
